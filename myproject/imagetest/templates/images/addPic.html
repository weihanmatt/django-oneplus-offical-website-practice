<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>add pics</title>
</head>
<body>
	<center>
	{% include "images/menu.html" %}
		<h1>添加图片</h1>
		<form action="{% url 'insertPic'%}" enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<table>
			<tr>
				<td>name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>age:</td>
				<td><input type="text" name="age"></td>
			</tr>
			<tr>
				<td>picname</td>
				<td><input type="file" name="mypic"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="add">
					<input type="reset" value="reset">
				</td>
			</tr>
		</table>
		</form>
	</center>
</body>
</html>
