{% extends "myweb/personal.html" %}
{% load static from staticfiles %}
{% block content %}
	<h1>
		个人中心
	</h1>
	<form action="{% url 'personalupdate' user.id %}" method="post" class="mui-form">
	{% csrf_token %}
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="input01">姓名</label>
				<div class="mui-textfield">
					<input type="text"  id="input01" name="name" value="{{user.name}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">性别</label>
				<div class="control-group">
					<input type="radio" name="sex" class="input-xlarge" id="input01" 
					{% if user.sex == 1 %}
						checked  
					{% endif %}
					value="1" /> 男 
					<input type="radio" name="sex" class="input-xlarge" id="input01" 
					{% if user.sex == 0 %}
						checked  
					{% endif %}
					value="0" /> 女
					</div>
			</div>
	
			<div class="control-group">
				<label class="control-label" for="input01">地址</label>
				<div class="mui-textfield">
					<input type="text"  id="input01" name="address" value="{{user.address}}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">邮编</label>
				<div class="mui-textfield">
					<input type="text"  id="input01" name="code" value="{{user.code}}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">电话</label>
				<div class="mui-textfield">
					<input type="text" class="input-xlarge" id="input01" name="phone" value="{{user.phone}}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">邮箱</label>
				<div class="mui-textfield">
					<input type="text" class="input-xlarge" id="input01" name="email" value="{{user.email}}"/>
				</div>
			</div>

			<center><button class="mui-btn mui-btn--raised">保存</button></center>
		</from>
{% endblock %}
